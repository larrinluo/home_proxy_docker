[supervisord]
nodaemon=true
user=root
logfile=/data/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
stderr_logfile=/data/logs/nginx.error.log
stdout_logfile=/data/logs/nginx.log
stderr_logfile_maxbytes=50MB
stdout_logfile_maxbytes=50MB
stopsignal=TERM
stopwaitsecs=10
stopasgroup=true
killasgroup=true

[program:nodejs]
command=node /app/server.js
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/data/logs/nodejs.error.log
stdout_logfile=/data/logs/nodejs.log
stderr_logfile_maxbytes=50MB
stdout_logfile_maxbytes=50MB
environment=NODE_ENV="production",DB_PATH="/data/database/database.db"
user=appuser
stopsignal=TERM
stopwaitsecs=30
stopasgroup=true
killasgroup=true


